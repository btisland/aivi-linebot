name: Sync to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare for Hugging Face
        run: |
          # 用 README_HF.md 替換 README.md（Hugging Face 專用版本）
          if [ -f README_HF.md ]; then
            cp README_HF.md README.md
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git add README.md
            git commit -m "chore: Update README.md for Hugging Face Space" || echo "No changes to commit"
          fi

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 加入 Hugging Face remote（如果不存在）
          git remote add hf https://huggingface.co/spaces/btisland/aivi-linebot || true

          # 推送到 Hugging Face（使用 token 認證）
          git push https://btisland:$HF_TOKEN@huggingface.co/spaces/btisland/aivi-linebot main --force
