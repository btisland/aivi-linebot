name: CI Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync --all-extras

    # PR: å¿«é€Ÿæ¸¬è©¦ï¼ˆæ’é™¤æ•ˆèƒ½æ¸¬è©¦ï¼‰
    - name: Run fast tests (PR)
      if: github.event_name == 'pull_request'
      run: uv run pytest -m "not slow" -v --cov=src --cov-report=term --cov-report=xml

    # Push to main: å®Œæ•´æ¸¬è©¦ï¼ˆåŒ…å«æ•ˆèƒ½æ¸¬è©¦ï¼‰
    - name: Run full tests (Push to main)
      if: github.event_name == 'push'
      run: uv run pytest -v --cov=src --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

    - name: Check code quality
      run: |
        uv run ruff check src/ tests/ || echo "âš ï¸ Linting warnings found"

    - name: Test summary (PR)
      if: github.event_name == 'pull_request' && always()
      run: |
        echo "âœ… Fast tests completed (PR)"
        echo "ğŸ“Š Coverage report generated"

    - name: Test summary (Push to main)
      if: github.event_name == 'push' && always()
      run: |
        echo "âœ… Full test suite completed (main branch)"
        echo "ğŸ“Š Coverage report generated"
