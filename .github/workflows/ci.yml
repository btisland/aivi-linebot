name: CI Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run fast tests
      run: |
        uv run pytest -m "not slow" -v --cov=src --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

    - name: Check code quality
      run: |
        uv run ruff check src/ tests/ || echo "‚ö†Ô∏è Linting warnings found"

    - name: Test summary
      if: always()
      run: |
        echo "‚úÖ CI Tests completed"
        echo "üìä Coverage report generated"
